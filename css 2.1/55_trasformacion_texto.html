<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>texto(line-height)</title>
	<style>
		section{
           margin: 50px auto;
           width: 780px;
		}
			
			p {
				display: inline-block;
				border:4px solid #ccc;
				padding: 10px;
				width: 180px;
				height: 260px;
				vertical-align: top;
			}

		.trans1{text-transform: capitalize;}
		.trans2{text-transform:uppercase; ;}
		.trans3{text-transform: lowercase;}
		
	</style>
</head>
<body>
	<h1>texto(line-height)</h1>
	<hr>
	<section>

		<p class="trans1">
         <strong>capitalize;</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		 </p>

		 <p class="trans2">
		 <strong>uppercase;</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		 </p>

		 <p class="trans3">
		 <strong>lowercase;</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		 </p>

		 

	</section>

</body>
</html>
