<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectores básicos</title>
	<style>
		/* selector universal */
		*{
			color:gray;
		}
		/* selctor tipo etiqueta */
		body{
			font:2em tahoma;
		}
		/* selector descendente */
		article p {
			font-size:  1em;
		}
		/* selector clase */
		h1.titulo {
			border-bottom:  4px solid silver;
		}
		 /* selector Identificador */
		 article#info{
		 	line-height:  2em;
		 }
          /*selector combinado */
          article#info h1.titulo{
          	margin-bottom: 1em;
          }
	</style>
</head>
<body>
	<article id="info">
	<h1 class="titulo">selectores básicos css</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda architecto, maxime velit, aspernatur fuga quia qui, ducimus necessitatibus natus nihil ipsum dolores vel vitae nostrum minus ipsa ipsam! Quia, of</p>
		
	</article>
</body>
</html>
