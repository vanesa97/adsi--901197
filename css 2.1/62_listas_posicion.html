<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>listas(list-style-position)</title>
	<style>
		.interna{list-style-position:inside; }
		.externa{list-style-position:outside; }
	</style>
</head>
<body>
	<h1>listas(list-style-position)</h1>
     <hr>
     <ul class="interna">
     	<li>elemento</li>
     	<li>elemento</li>
      	<li>elemento</li>
    	<li>elemento</li>
     </ul>

      <ul class="externa">
     	<li>elemento</li>
     	<li>elemento</li>
      	<li>elemento</li>
    	<li>elemento</li>
     </ul>
</body>
</html>
