<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>texto(line-height)</title>
	<style>
		section{
           margin: 50px auto;
           width: 780px;
		}
			
			p {
				display: inline-block;
				border:4px solid #ccc;
				padding: 10px;
				width: 180px;
				height: 100px;
			}

		.inter1{line-height: 1em;}
		.inter2{line-height: 1em;}
		.inter3{line-height: 1em;}
		
	</style>
</head>
<body>
	<h1>texto(line-height)</h1>
	<hr>
	<section>

		<p class="inter1">
         <strong>line-height:1em;</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		 </p>

		 <p class="inter2">
		 <strong>line-height:1.5em;</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		 </p>

		 <p class="inter3">
		 <strong>line-height:2em;</strong>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		 </p>

		 

	</section>

</body>
</html>
