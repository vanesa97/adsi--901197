<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>texto(text_decoraction)</title>
	<style>
     body{font: 16px tahoma;}

	.decor1{text-decoration: underline;}
	
	.decor2{text-decoration: overline;}

	.decor3{text-decoration: line-through;}
	
	.decor4{text-decoration: blink;}
	</style>
	
</head>
<body>
	<h1>texto(text_decoraction)</h1>
	<hr>
	<p class="decor1">Lorem ipsum dolor sit amet.</p>
	<p class="decor2">Totam aspernatur enim accusantium quam.</p>
	<p class="decor3">Eius delectus amet fuga voluptas.</p>
	<p class="decor4">Necessitatibus, iure dolore non! Vel!</p>
</body>
</html>
