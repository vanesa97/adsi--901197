<!DOCTYPE html>
		<html lang="en">
		<head>
		<meta charset="UTF-8">
			<title>fondo imagen(repetir)</title>
			<style>
				body{
					background-color: #444;
				}
				section{
					background-color: #fff;
					background-image: url(imagenes/mario_brows.png);
					height: 540px;
					margin: 10px auto;
					width: 840;
				}
				.norepetir{background-repeat: no-repeat;}
				.repetirx {background-repeat: repeat-x;}
				.repetiry {background-repeat: repeat-y;}
				.repetir  {background-repeat: repeat;}

				
       
			</style>
		</head>
		<body>
		<h1>fondo repetir</h1>
		<hr>

		<section class="norepetir">
		<h1>no repetir</h1> </section>
       
		<section class="repetirx">
		<h1>repetir en x</h1></section>

		<section class="repetiry">
		<h1>repetir en y</h1></section>	

		<section class="repetir">
		<h1>repetir</h1>
		</section>
	
		
		</body>
		</html>
