<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cajas (Sombra)</title>
	<style>
        h3 {
              line-height: 8em;
              text-align: center;
       }
        section {
       	background-color: #7fc846;
       	border: 4px solid #a8e975;
       	height: 200px;
       	margin: 50px auto;
       	width: 400px;
       }
       .sombra1 { box-shadow: 0px 0px 10px #000; }
       .sombra2 { box-shadow: 20px 20px 40px #000; }
       .sombra3 { box-shadow: -20px 20px 40px #000; }
       .sombra4 { box-shadow: 0px 0px 20px 10px #000 inset; }
	</style>
</head>
<body>
	<h1>Cajas (Sombra)</h1>
	<hr>
       <!-- /////////////////////// -->
	<section class="sombra1">
	   <h3>box-shadow: 0px 0px 10px #000;</h3>
	</section>
       <!-- /////////////////////// -->
       <section class="sombra2">
       <h3>box-shadow: 20px 20px 40px #000; </h3>
       </section>
       <!-- /////////////////////// -->
       <section class="sombra3">
       <h3>box-shadow: -20px 20px 40px #000; </h3>
       </section>
        <!-- /////////////////////// -->
       <section class="sombra4">
       <h3>box-shadow: 0px 0px 20px 10px #000 inset; </h3>
       </section>
</body>
</html>
